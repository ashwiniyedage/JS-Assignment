<!--Ask the user if he is 21+ and log the value "Can drink","Cannot drink".-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Essentials</title>
    <script>
        let age=prompt("Enter Your age");
        if(age>21)
        {
	        console.log("Can Drink");
	
        }
        else{
	        console.log("Cannot Drink");
        }

    </script>
</head>
<body>

</body>
</html>
